<div class="container-fluid mainContainer">
  <div class="container maincard">
    <div class="row mt-4">
      <div class="col-md-12 bg-white card1">
        <div class=""style="justify-content: center; align-items: center;">
          <h1 class="appInt" >Quote Board</h1>

          <h3 class="appdesc" >
            Leave your mark...
          </h3>
        </div>
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col-8">
            <div class="shadow card2" >
              <form (submit)="addQuote()" class="quoteForm">
                <div class="input-group mb-3">

                  <input 
                  required
                  type="text"
                  id="quote" 
                  class="form-control"
                  name="inputQuote"
                  [(ngModel)]="inputQuote" 
                  placeholder=" Quote  Title"
                  
                  >
                  

                </div>
                <div class="input-group mb-3">
                  <input 
                  type="text" 
                  class="form-control"
                  name="inputAuthor"
                  [(ngModel)]="inputAuthor" 
                  placeholder=" Quote  Author">
                </div>
                <div class="input-group mb-3">
                  <input 
                  type="text" 
                  class="form-control"
                  name="inputPublisher"
                  [(ngModel)]="inputPublisher" 
                  placeholder=" Published By:">
                </div>
                <button class="btn btn-outline-success" type="submit" class="quote-submit">POST  QUOTE</button>
                
                </form>
            </div>
          </div>
          <div class="col">
            
          </div>
        </div>
        <div class="p-2 shadow border popQuote">
          <h1 class="appI">Popular Quotes</h1>
          <div class="qCont" style="overflow-y:auto; height:600px">
          <div class="row">
    
            <div class="col-sm-12">
                <div class="cards">
                    <div class="card"  *ngFor='let quote of quotes; let i=index'>
                        <div class="card-body" appHighlightQuote *ngIf="highlight() == quote.likes && quote.likes > 0" >
                        <blockquote class="blockquote mb-0 card-body">
                            <p>{{quote.quoteTitle}}</p>
                            <br/>
                            <footer class="blockquote-footer">
                                <cite title="Source Title" style="color: black;">{{quote.author|titlecase}}</cite>
                                <br/><br/>

                                <small style="float:right; font-size:0.7rem;" ><b style="color:rgb(90, 11, 74)">Uploaded on:  {{quote.postDate|date}}</b> </small>
                            </footer>
                            
                          </blockquote>
                        </div>
                        <div class="card-body"  *ngIf="highlight() != quote.likes || quote.likes == 0" >
                            <blockquote class="blockquote mb-0 card-body">
                                <p>{{quote.quoteTitle}}</p>                           
                                 <br/>


                                <footer class="blockquote-footer">
                                    <cite title="Source Title" style="color: black;">{{quote.author|titlecase}}</cite>
                                    <br/><br/>
                                    <small style="float:right; font-size:0.7rem;"><b style="color:rgb(90, 11, 74)">Uploaded on:  {{quote.postDate|date}}</b></small>
                                </footer>
                                
                              </blockquote>
                            </div>
                        <app-quotes-action  [quote]='quote' (deleteQuote) ="deletingQuote($event,i)"></app-quotes-action>
                    </div>
        
                </div>
            </div>
              
        </div>
      </div>
        
</div>


      </div>
  </div>
  </div>
</div>
