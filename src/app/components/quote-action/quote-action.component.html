<div class="card-footer text-muted">
  <small>
     Posted by: {{quote.publisher}}
  </small>
  <button class="btn reaction" style="color:red;" (click)="quoteDelete(true)">
    <i class="fa fa-trash can" aria-hidden="true"></i>
</button>
  <button class="btn reaction" (click)="dislikes()">
      <i class="fa fa-thumbs-down dis" aria-hidden="true" style="color: rgba(255, 0, 0, 0.234);"></i>
      {{quote.dislikes}}
</button>
  <button class="btn reaction" (click)="quoteLikes()">    
    <i class="fa fa-heart like" aria-hidden="true" style="color: red;"></i>
    {{quote.likes}}

</button>
  
  
  


</div>
